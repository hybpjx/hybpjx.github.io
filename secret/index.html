<script>
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause');
    const muteBtn = document.getElementById('mute');
    const volumeSlider = document.getElementById('volume');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    const currentTimeEl = document.querySelector('.current-time');
    const totalTimeEl = document.querySelector('.total-time');
    const playlistToggle = document.getElementById('playlist-toggle');
    const playlist = document.getElementById('playlist');
    const playlistItems = document.querySelectorAll('.playlist-item');

    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // æ›´æ–°è¿›åº¦æ¡
    function updateProgress() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
    }

    // è®¾ç½®æ€»æ—¶é—´
    audio.addEventListener('loadedmetadata', function() {
        totalTimeEl.textContent = '/' + formatTime(audio.duration);
    });

    // æ’­æ”¾/æš‚åœ
    playPauseBtn.addEventListener('click', function() {
        if (audio.paused) {
            audio.play();
            playPauseBtn.textContent = 'âšâš';
        } else {
            audio.pause();
            playPauseBtn.textContent = 'â–¶';
        }
    });

    // é™éŸ³
    muteBtn.addEventListener('click', function() {
        audio.muted = !audio.muted;
        muteBtn.textContent = audio.muted ? '??' : 'ğŸ”Š';
    });

    // éŸ³é‡æ§åˆ¶
    volumeSlider.addEventListener('input', function() {
        audio.volume = this.value;
    });

    // è¿›åº¦æ¡æ§åˆ¶
    progressContainer.addEventListener('click', function(e) {
        const progressWidth = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / progressWidth) * duration;
    });

    // æ’­æ”¾åˆ—è¡¨åˆ‡æ¢
    playlistToggle.addEventListener('click', function() {
        playlist.style.display = playlist.style.display === 'block' ? 'none' : 'block';
    });

    // æ’­æ”¾åˆ—è¡¨é¡¹ç‚¹å‡»
    playlistItems.forEach(item => {
        item.addEventListener('click', function() {
            const src = this.getAttribute('data-src');
            audio.src = src;
            audio.play();
            playPauseBtn.textContent = 'âšâš';
            
            // é«˜äº®å½“å‰æ’­æ”¾é¡¹
            playlistItems.forEach(i => i.classList.remove('playing'));
            this.classList.add('playing');
        });
    });

    // æ›´æ–°è¿›åº¦
    audio.addEventListener('timeupdate', updateProgress);
});
</script>
