            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const grid = document.querySelector('.masonry-gallery');

                // 检查 Masonry.js 是否已加载，如果未加载则该脚本无效
                if (grid && typeof Masonry !== 'undefined') {
                    
                    // 推荐使用 imagesLoaded 确保所有图片加载后再初始化
                    if (typeof imagesLoaded !== 'undefined') {
                        imagesLoaded(grid, function() {
                            new Masonry(grid, {
                              itemSelector: '.gallery-item', // 瀑布流子元素
                              gutter: 10,                   // 间隙（请在 CSS 中配合调整）
                              percentPosition: true,        // 使用百分比定位
                              transitionDuration: '0.4s'
                            });
                        });
                    } else {
                        // 如果没有 imagesLoaded，直接初始化 (可能会有布局闪烁问题)
                        new Masonry(grid, {
                          itemSelector: '.gallery-item',
                          gutter: 10,
                          percentPosition: true,
                        });
                    }
                }
            });
            </script>
